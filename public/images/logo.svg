<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bf953f" />
      <stop offset="25%" stop-color="#fcf6ba" />
      <stop offset="50%" stop-color="#b38728" />
      <stop offset="75%" stop-color="#fbf5b7" />
      <stop offset="100%" stop-color="#aa771c" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="500" height="500" fill="#000000" rx="50" ry="50"/>
  
  <circle cx="250" cy="250" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="8" />
  
  <!-- Stylized Fox/Wolf Silhouette -->
  <path d="M150 180 Q 250 100 350 180 L 320 280 Q 250 320 180 280 Z" fill="url(#goldGradient)" opacity="0.1"/>
  <path d="M180,180 L200,120 L240,180 L260,120 L280,180 L320,180 L250,300 L180,180" fill="url(#goldGradient)" filter="url(#shadow)" />
  
  <text x="50%" y="360" font-family="Arial, serif" font-weight="bold" font-size="80" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="4" filter="url(#shadow)">AURA</text>
  <text x="50%" y="410" font-family="Arial, sans-serif" font-weight="normal" font-size="30" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="8" filter="url(#shadow)">MANIAC</text>
</svg>
